{{- with .image }}
  <div class="hero-media" {{- partial "func/SetParallax.html" (dict "element" "hero-media") }}>
    {{- $desktop := site.Params.hero.desktop -}}
    {{- $mobile := site.Params.hero.mobile -}}
    {{- $args := merge . (dict "lazy" false "desktop" $desktop "mobile" $mobile) }}
    {{- partial "commons/figure.html" $args -}}
  </div>
{{- end }}
